<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Anatomia de uma tag</title>
</head>
<body>
    
</body>

<!--Anatomia de uma tag

* Abertura    
* Fechamento
* Conteúdo
* Elementos
* Elemento vazio

-->

<p tabindex="1">Um conteúdo!</p>
<h1 tabindex="2">Eu sou um título</h1>

<!--Tag com auto fechamento - Elemento vazio-->
<img src="" alt="" class="" title="" />

<!--
    Atributos HTML
    *Informações extras
    *Configurações
    *Boolean (true and false (Verdadeiro ou falso))

-->
<img tabindex="3" src="" alt="" class="" title="" />


<!--
    Atributos Globais mais utilizados

    *class
    *hidden
    *title
    *id
    *tabindex
    *style
        *contenteditable
-->

<p contenteditable="">Olá, eu sou um parágrafo =)</p>
