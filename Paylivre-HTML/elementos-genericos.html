<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Genéricos</title>
</head>
<body>
    <!--Div - DIVISOR, SEPARADOR, BLOCO DE CONTEÚDO
        As divs são elementos genéricos, praticamente estão blocando o site; e quando eu coloco uma class numa div eu estou classificando (batizando) esse elemento que futuramente eu vou referenciá-lo, por exemplo, no CSS, no js e consigo manipulá-lo.
        O span é um elemento inline e é um elemento genérico. 
        Geralmente ele é usado em botões, e dentro dele vem um elemento filho <i> (ícone) para formar botões de ícones.
    -->
    <div class="teacher">
        <span>Luan Monteiro dos Santos</span><br>
        <span>Instrutor: Front-end</span>
    </div>
</body>
</html>
