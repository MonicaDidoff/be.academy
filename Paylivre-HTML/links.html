<body>
    <!-- 
        Anatomia de um elemento <a>
            *Elemento capaz de transferir o usuário para uma página ou diretório. E ele recebe alguns atributos.

        <a
        href="" (responsável por transferir o usuário para      uma outra página no site ou em um site externo)
        target="" (permite que ou fique na página ou gere uma outra janela) Usamos mais quando vamos referenciar um site externo.
        alt="" (atributo de texto alternativo que foca mais em acessibilidade) - Semântico
        title="" (quando você descansa o mouse em cima do link e ele mostra (redireciona) pra que serve aquele link)- Semântico
        >
        Conteúdo do link
        </a>
    -->
    <a href="https://paylivre.com" 
        alt="Link para o site da Paylivre" 
        title="Link para o site da Paylivre">
        Eu sou um link
        <!--o conteúdo pode ser uma div, uma img, uma section, um h1, pode ser n coisas-->
        <div></div>
        <img>
        <section></section>
            <h1>

            </h1>
    </a>
    <a href="https://paylivre.com" 
        alt="Link para o site da Paylivre" 
        title="Link para o site da Paylivre"
        target="_target">
        Vamos para be.academy <br>

        <!--O target pode ser do tipo _self (padrão) ou _blanck (para sites externos).
        _self, me direciona para a mesma aba em uso
        _blanck, abre outra aba para eu não perder o conteúdo aberto.
        -->
    </a>
